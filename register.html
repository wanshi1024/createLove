        <div class="register-switch">
            <div>个人注册</div>

        <!-- 个人注册div -->
        <div class="person-register" style="display: block;">
            <form action="" method="post" id="user-form" enctype="multipart/form-data" autocomplete="off">
                <div class="lable_form">
                    <input type="text" name="account" placeholder="请输入账号：4-15位字符" required minlength="4" maxlength="15">
                </div>
                <div class="lable_form">
                    <input type="password" name="password" placeholder="请输入密码：6-15位" required minlength="6" maxlength="15"
                        id="password">
                </div>
                <div class="lable_form">
                    <input type="password" name="newPassword" placeholder="请再次输入密码" required minlength="6" maxlength="15"
                        equalTo="#password">
                </div>
                <div class="lable_form">
                    <input type="text" name="mobile" placeholder="请输入手机号" required isMobile="true">
                </div>
                <div class="lable_form">
                    <input type="text" name="code" placeholder="请输入验证码" required>
                    <input type="button" value="获取验证码" class="checkCode">
                </div>

                <button type="submit" onclick="submitForm()">注册</button>
                <input type="hidden" name="classes" value="1">
            </form>
        </div>

        <!-- 企业注册div -->
        <div class="company-register" style="display: none">
            <form action="" method="post" id="company-form" enctype="multipart/form-data" autocomplete="off">
                <div class="lable_form">
                    <input type="text" name="company_name" placeholder="请输入企业名称" required maxlength="30">
                </div>
                <div class="lable_form">
                    <input type="text" name="account" placeholder="企业账号：4-15位字符" required minlength="4" maxlength="15">
                </div>
                <div class="lable_form">
                    <input type="password" name="password" placeholder="请输入密码：6-15位" required minlength="6" maxlength="15"
                        id="password_">
                </div>
                <div class="lable_form">
                    <input type="password" name="newPassword" placeholder="请再次输入密码" required minlength="6" maxlength="15"
                        equalTo="#password_">
                </div>
                <div class="lable_form">
                    <input type="text" name="mobile" placeholder="请输入手机号" required isMobile="true">
                </div>
                <div class="lable_form">
                    <input type="text" name="code" placeholder="请输入验证码" required>
                    <input type="button" value="获取验证码" class="checkCode">
                </div>

                <input type="hidden" name="classes" value="2">
                <button onclick="submitForm_(this)">注册</button>
            </form>
        </div>

        /* 提交企业注册 */
        function submitForm_(obj){
            $("#company-form").validate({
                submitHandler: function () {
                    $(obj).parent().parent().css("display", "none");
                    $('.second-step').css("display", "block");
                    $('.step-two').css({
                        'background': '#F99507',
                        'color': 'white'
                    });
                    $('.step-div span').eq(1).css('color', '#F99507')
                }
            });
        }
        //点击个人
        $('.register-switch div:first').click(function () {
            $('.person-register').css("display", "block");
            $('.company-register').css("display", "none");
            $(this).css({
                'background': '#D54831',
                'color': 'white'
            }).siblings().css({
                'background': '#F4F2F1',
                'color': '#A8A7A7'
            });
        });
        //点击企业
        $('.register-switch div:last').click(function () {
            $('.person-register').css("display", "none");
            $('.company-register').css("display", "block");
            $(this).css({

                'color': 'white'
            }).siblings().css({
