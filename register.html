    <script>
        //点击个人注册事件
        $('.register-switch div:first').click(function () {
            $('.person-register').css("display", "block");
            $('.enterprise-register').css("display", "none");
            $(this).css({
                'background': '#D54831',
                'color': 'white'
            }).siblings().css({
                'background': '#F4F2F1',
                'color': '#A8A7A7'
            });
        })

        //点击企业注册事件
        $('.register-switch div:last').click(function () {
            $('.person-register').css("display", "none");
            $('.enterprise-register').css("display", "block");
            $(this).css({
                'background': '#D54831',
                'color': 'white'
            }).siblings().css({
                'background': '#F4F2F1',
                'color': '#A8A7A7'
            });
            $('.first-step').css("display", "block");
        })

        //点击企业注册的第一步div的下一步按钮事件
        $('.first-step button').click(function () {
            $(this).parent().css("display", "none");
            $('.second-step').css("display", "block");
            $('.step-two').css({
                'background': '#F99507',
                'color': 'white'
            })
            $('.step-div span').eq(1).css('color', '#F99507')
        })
        //点击企业注册的提交审核div的下一步按钮事件
        $('.second-step button').click(function () {
            $(this).parent().css("display", "none");
            $('.third-step').css("display", "block");
            $('.step-three').css({
                'background': '#F99507',
                'color': 'white'
            })
            $('.step-div span').eq(2).css('color', '#F99507')
        })

        //点击获取验证码事件
        $('.first-step .checkCode').click(function () {
            var time = 60;
            $(this).attr('disabled', 'true').val(time + "s")
            var timer = setInterval(() => {
                time--;
                if (time < 0) {
                    clearInterval(timer);
                    $(this).val("重新发送")
                    $(this).removeAttr('disabled')
                    return;
                }
                $(this).val(time + "s");
            }, 1000);
        })
    </script>
